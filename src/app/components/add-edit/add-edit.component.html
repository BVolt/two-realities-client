<form ngNativeValidate>
    <h2 *ngIf="firstPair">Add Favorite Games</h2>
    <h2 *ngIf="!firstPair">Update Favorite Games</h2>
    <div class="mb-3">
        <label class="form-label" for="title-one">Game Title</label>
        <input class="form-control" name="title-one" type="text" [(ngModel)]="favPair.titleOne" [value]="favPair.titleOne" required/>
        <label class="form-label" for="year-one">Release Year</label>
        <input class="form-control" name="year-one" [(ngModel)]="favPair.yearOne" [value]="favPair.yearOne">
    </div> 
    <div class="mb-3">
        <label class="form-label" for="title-two">Game Title</label>
        <input class="form-control" name="title-two" type="text" [(ngModel)]="favPair.titleTwo" [value]="favPair.titleTwo"/>
        <label class="form-label" for="year-two">Release Year</label>
        <input class="form-control" name="year-two" [(ngModel)]="favPair.yearTwo" [value]="favPair.yearTwo"/>
    </div> 
    <button class="btn btn-primary" type="submit" *ngIf="firstPair" (click)="addFav()">Add</button>
    <button class="btn btn-primary" type="submit" *ngIf="!firstPair"(click)="updateFav()">Update</button>
    <button class="btn btn-danger"  type="submit" *ngIf="!firstPair" (click)="deleteFav()" >Delete Favorites</button>
</form>
